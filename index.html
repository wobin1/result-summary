<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="result-section">
    <div class="section">
      <div class="result">
        <div class="title">Your Result</div>
        <div class="score">
          <div class="number">76</div>
          <span class="outof">of 100</span>
        </div>
        <div class="remark">Great</div>
        <div class="result-detail">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary ">
        <div class="summar-title">Summary</div>
        
        <div class="cards">
          <div class="summary-card reaction">
            <div class="summary-title">
              <span><img src="assets/images/icon-reaction.svg" alt=""></span>
              <span>Reaction</span>
            </div>
            <div class="summar-score">80 <span class="light">/ 100</span></div>
          </div>
  
          <div class="summary-card memory">
            <div class="summary-title">
              <span><img src="assets/images/icon-memory.svg" alt=""></span>
              <span>Memory</span>
            </div>
            <div class="summar-score">92 <span class="light">/ 100 </span></div>
          </div>
  
          <div class="summary-card verbal">
            <div class="summary-title">
              <span><img src="assets/images/icon-verbal.svg" alt=""></span>
              <span>Verbal</span>
            </div>
            <div class="summar-score">61 <span class="light"> / 100 </span></div>
          </div>
  
          <div class="summary-card visual">
            <div class="summary-title visual">
              <span><img src="assets/images/icon-visual.svg" alt=""></span>
              <span>Visual</span>
            </div>
            <div class="summar-score">72 <span class="light"> / 100</span></div>
          </div>
        </div>

        <div class="continue-button">Continue</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/wobin1">Nathaniel Musa</a>.
    </div>
  </div>
</body>
</html>
